<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="./CSS/homepage.css">
    <script src="https://kit.fontawesome.com/a2e8f1a1b0.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="dashboard">
        <!-- RIGHT (Profile, Balance, Actions) -->
        <div class="right-panel">
            <div class="profile">
                <p>Welcome back<br><strong>Alfredo Torres</strong></p>
                <img src="profile.jpg" alt="User" />
            </div>

            <div class="balance-card">
                <p class="balance">$5,500.50</p>
                <p class="card-info">**** 1234-7890</p>
                <small>Fauget Bank<br>Credit Card</small>
            </div>

            <div class="actions">
                <button><i class="fas fa-money-bill-wave"></i><span>Transfer</span></button>
                <button><i class="fas fa-hand-holding-usd"></i><span>Request</span></button>
                <button><i class="fas fa-qrcode"></i><span>Scan</span></button>
                <button><i class="fas fa-exchange-alt"></i><span>Swap</span></button>
                <button><i class="fas fa-ellipsis-h"></i><span>More</span></button>
            </div>
        </div>
    </div>

    
</body>

</html>
