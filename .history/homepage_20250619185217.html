<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="./CSS/homepage.css">
    <script src="https://kit.fontawesome.com/a2e8f1a1b0.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="dashboard">
        <!-- RIGHT (Profile, Balance, Actions) -->
        <div class="right-panel">
            <div class="profile">
                <p>Welcome back<br><strong>Alfredo Torres</strong></p>
                <img src="profile.jpg" alt="User" />
            </div>

            <div class="balance-card">
                <p class="balance">$5,500.50</p>
                <p class="card-info">**** 1234-7890</p>
                <small>Fauget Bank<br>Credit Card</small>
            </div>

            <div class="actions">
                <button><i class="fas fa-money-bill-wave"></i><span>Transfer</span></button>
                <button><i class="fas fa-hand-holding-usd"></i><span>Request</span></button>
                <button><i class="fas fa-qrcode"></i><span>Scan</span></button>
                <button><i class="fas fa-exchange-alt"></i><span>Swap</span></button>
                <button><i class="fas fa-ellipsis-h"></i><span>More</span></button>
            </div>
        </div>

        <!-- LEFT (Transactions) -->
        <div class="left-panel">
            <!-- <div class="search-bar">
                <input type="text" placeholder="Search here">
                <button><i class="fas fa-search"></i></button>
            </div> -->

            <div class="transactions">
                <h3>Recent Transaction</h3>
                <div class="transaction">
                    <div>
                        <strong>Fauget Cafe</strong>
                        <p>May 4th, 2024</p>
                    </div>
                    <span class="success">Success</span>
                </div>
                <div class="transaction">
                    <div>
                        <strong>Larana, Inc.</strong>
                        <p>May 3rd, 2024</p>
                    </div>
                    <span class="success">Success</span>
                </div>
                <div class="transaction">
                    <div>
                        <strong>Claudia Alves</strong>
                        <p>May 2nd, 2024</p>
                    </div>
                    <span class="failed">Failed</span>
                </div>
                <div class="transaction">
                    <div>
                        <strong>Borcelle Cafe</strong>
                        <p>May 1st, 2024</p>
                    </div>
                    <span class="success">Success</span>
                </div>
                <div class="transaction">
                    <div>
                        <strong>Avery Clinic</strong>
                        <p>Transfer</p>
                    </div>
                    <span class="success">Success</span>
                </div>
                <h2>see more</h>
            </div>
        </div>
    </div>

    
</body>

</html>
